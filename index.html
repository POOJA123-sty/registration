<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> card</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700'>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="container">
        <div class="card">
            <!-- <h1>hello</h1> -->
                <div class="envelope">
                    <button type="button" id="close">X</button>
                     
                    <h2>Name : <span id="name-span"></span></h2>
                    <h2>Email : <span id="email-span"></span></h2>
                    <h2>Phone Number : <span id="phone-span"></span></h2>
                    <h2>Registration No : <span id="registration-span"></span></h2>
                    <h2>Course : <span id="course-span"></span></h2>
                  </div>
               


            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <label for="registration_no">Reg. No:</label>
                <input type="text" id="registration_no" name="registration_no">

                <label for="course">Course:</label>
                <select id="course" name="course">
                    <option value="">Select a course</option>
                    <!-- Add course options here -->
                    <option value="BCA">BCA</option>
                    <option value="BBA">BBA</option>
                    <!-- Add more course options as needed -->
                </select>
                <!-- <button type="submit">Display</button> -->
                <input type="submit" value="submit" class="Display">

            </form>
        </div>

    </div>
    <!-- partial -->
    <script src="./script.js"></script>

</body>

</html>
